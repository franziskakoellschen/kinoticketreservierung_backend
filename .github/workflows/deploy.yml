# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ main, dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Heroku Deploy Prod
        if: github.ref == 'refs/heads/main'
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          # Used for authentication. You can find it in your heroku homepage account settings
          heroku_api_key: 8a20555b-903b-4259-a8d1-77b660c63e4c
          # Email from Heroku Account
          heroku_email: kinoticketbuchung@gmail.com
          # The appname to use for deploying/updating
          heroku_app_name: kinoticket-backend-prod
          buildpack: heroku/java
      - name: Heroku Deploy Dev
        if: github.ref == 'refs/heads/dev'
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          # Used for authentication. You can find it in your heroku homepage account settings
          heroku_api_key: 8a20555b-903b-4259-a8d1-77b660c63e4c
          # Email from Heroku Account
          heroku_email: kinoticketbuchung@gmail.com
          # The appname to use for deploying/updating
          heroku_app_name: kinoticket-backend-dev
          buildpack: heroku/java
